<!DOCTYPE html>
<html lang="en">
<head>
  <title>Finish Your Cover Letter!</title>

  <!-- CSS -->
  <link href="css/bootstrap.min.css" type="text/css" rel='stylesheet'>
  <link href="css/style.css" type="text/css" rel='stylesheet'>

</head>

<body>
  <!-- Page content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7 col-sm-offset-1">
        <h1>Place your cover letter here.</h1>
        <textarea rows="25" cols="100">

        </textarea>
      </div>

      <div class="col-sm-3">
        
        <h3>Your Information</h3>
        <div class="input-group">
          <span class="input-group-addon">Company</span>
          <input type="text" class="form-control" placeholder="Company Name...">
        </div>

        <div class="divider"></div>

        <div class="input-group">
          <span class="input-group-addon">Position</span>
          <input type="text" class="form-control" placeholder="Position You want to apply...">
        </div>

        <h3>Your Skills</h3>
        <div class="input-group">
          <span class="input-group-addon">1</span>
          <input type="text" class="form-control" placeholder="...">
        </div>

        <div class="divider"></div>

        <div class="input-group">
          <span class="input-group-addon">2</span>
          <input type="text" class="form-control" placeholder="...">
        </div>

        <div class="divider"></div>

        <div class="input-group">
          <span class="input-group-addon">3</span>
          <input type="text" class="form-control" placeholder="...">
        </div>

        <div class="divider"></div>

        <div class="input-group">
          <span class="input-group-addon">4</span>
          <input type="text" class="form-control" placeholder="...">
        </div>

        <div class="divider"></div>

        <button class="btn btn-default" type="">Clear</button>
        <button class="btn btn-default" type="">Done</button>

      </div>

    </div>
  </div>






  <!-- JavaScript -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
